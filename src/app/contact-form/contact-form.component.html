        <div class="form-group mb-3">
            <label for="">Enter your FullName</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.name">
        </div>
        <div class="form-group mb-3">
            <label for="">Enter your Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group mb-3">
            <label for="">Enter your PhoneNumber</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
        </div>
        <div class="form-group mb-3">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="topic">
          <option selected disabled value="">Select Your Course Name</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
         </select>
        </div>
        <div class="mb-3">
            <label for="">Select your time preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="timePreference" value="Morning" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label" for="flexRadioDefault1">
           Morning ( 9AM -12PM )
          </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault2" name="timePreference" value="Evening" checked [(ngModel)]="userModel.timePreference">
                <label class="form-check-label" for="flexRadioDefault2">
           Evening ( 5PM -8PM )
          </label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" name="subscribe" [(ngModel)]="userModel.subscribe">
            <label class="form-check-label" for="flexCheckIndeterminate">
            Send me promotional offers
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
