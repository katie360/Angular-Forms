
<div class="container-fluid">
  <h2>Registration form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for=""> UserName</label>
      <input type="text" class="form-control" formControlName="userName"
       [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched " >
       <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('required')">Username is required</small><br>
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('minlength')">Username must be at least 5 characters long</small><br>
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('forbiddenName')">Username {{userName?.value}} not allowed</small>
       </div>
    <!-- <small class="text-danger" [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched ">Username is required</small> -->
      </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control"formControlName="password"S>
    </div>
    <div class="form-group">
      <label for=""> Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>
    <button class="btn btn-primary mt-3" type="submit" >Register</button>
    <button class="btn btn-secondary m-lg-3 mt-3" >Load API</button>
  </form>
  {{registrationForm.value | json}}
</div>
